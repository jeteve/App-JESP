; authordep Pod::Markdown

[PkgVersion]

[Git::Check]
[Git::Commit]
[Git::NextVersion]
version_regexp = ^release-(\d+.*)$

[Git::Tag]
tag_format = release-%v

[Git::Push]
push_to = origin

[GithubMeta]

[PruneFiles]
match = ^demo/
match = ^texput.*
match = ~$

[ExecDir]
dir = scripts

[@Basic]

[Run::BeforeBuild]
run = pod2markdown lib/App/JESP.pm > README.md

[Prereqs::FromCPANfile]

[ChangelogFromGit]
tag_regexp = ^release-(\d+.*)$
file_name = Changes
